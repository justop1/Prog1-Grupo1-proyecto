<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="inicio">
    <header class="cajaHeader">

        <article class="cajaLogo">
            <a href="./index.html"><img src="./img/logoGeneral.webp" class="logoHeader" alt=""></a>
        </article>





        <article class="cajaBuscador">
            <form action="search-result.html" method="get" class="formBuscador">
                <input type="text" name="buscador" class="buscador" placeholder="Ingrese algo">
            </form>
        </article>






        <section class="cajaLinks">
            <nav class="navBar">
                <ul class="listaLinks">
                    <li><a class="links" href="./index.html">Home</a></li>
                    <li><a class="links" href="./categories.html">Categorias</a></li>
                    <li><a class="links" href="./login.html">Login</a></li>
                    <li><a class="links" href="./register.html">Registro</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="bodyMain">
    <section class="formulario">
        <section class="form">
            <form action="./index.html" method="get" class="formLogin">
                <div>

                    <label for="email"></label>Email:</label>
                    <input type="email" name="email" id="email" rows="" placeholder="Email">
                    <p class="obligatorio"></p>
                </div>

                <div>

                    <label for="contrasennia">Contraseña:</label>
                    <input type="password" name="contrasennia" id="contrasennia" placeholder="Contraseña">
                    <p class="obligatorio2"></p>
                </div>

                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos" value="terminos" required> Terminos y
                    condiciones
                </div>

                <a href="login.html">Ya tengo una cuenta</a>

                <div class="cajaboton">
                    <button class="ingresar" type="submit"> Ingresar </button>

                </div>
            </form>
        </section>
    </section>
</main>

    <footer class="bodyFooter">
        <section class="cajaFooter">
            <p class="integrantes">Justo Presaras</p>
            <p class="integrantes">Joaquin Sendon</p>
            <p class="integrantes">Santiago Güerzoni</p>
        </section>
    </footer>


    <script src="./js/register.js"></script>
</body>

</html>
